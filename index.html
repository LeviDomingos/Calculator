<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Markdown Project</title>
        <link rel="stylesheet" href="main.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="main.css" rel="stylesheet" />
    </head>
    <body>

        <header>
            <div class="bg-dark">
                <h1 class="col-12 text-center text-white p-2">Javascript Calculator</h1>
            </div>
        </header>

        <main>
            <div class="d-flex align-items-center justify-content-center">
                <div class="col-10 bg-dark text-white border-5 border-dark p-4">
                    <div class="row">
                        <div id ="display" class="text-end display-green-tex">
                        </div>
                    </div>
                    <div class="row">
                        <div id ="display-two" class="text-end display-white-tex">
                            0
                        </div>
                    </div>
                    <div class="row text-center display-6 row-cols-4">
                        <div id="clear" class="col-6 border p-4 bg-danger">AC</div>
                        <div id="divide" class="col-3 border p-4 bg-info  text-dark class-sign">/</div>
                        <div id="multiply" class="col-3 border p-4 bg-info  text-dark class-sign">x</div>
                    </div>
                    <div class="row text-center display-6 row-cols-4">
                        <div id="seven" class="border p-4 class-number">7</div>
                        <div id="eight" class="border p-4 class-number">8</div>
                        <div id="nine" class="border p-4 class-number">9</div>
                        <div id="subtract" class="border p-4 bg-info text-dark class-sign">-</div>
                    </div>
                    <div class="row text-center display-6 row-cols-4">
                        <div id="four" class="border p-4 class-number">4</div>
                        <div id="five" class="border p-4 class-number">5</div>
                        <div id="six" class="border p-4 class-number">6</div>
                        <div id="add" class="border p-4 bg-info text-dark class-sign">+</div>
                    </div>

                    <div class="row row-cols-4 d-flex text-center display-6">   
                         <div id="one" class=" border p-4 class-number">1</div>
                         <div id="two" class=" border p-4 class-number">2</div>
                         <div id="three" class="border p-4 class-number">3</div>
                         <div id="zero" class=" border p-4 class-number">0</div>

                    </div>
                        <div class="row row-cols-2 display-6">
                            <div id="equals" class="btn border p-4 d-flex  igual justify-content-center align-items-center bg-info sign-equal">=</div>
                            <div id="decimal" class=" btn border p-4  igual d-flex justify-content-center align-items-center bg-danger class-sign">.</div>
                        </div>
        
                    
                </div>
            </div>
        </main>
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="calculatorScript.js"></script>
    </body>
</html>
